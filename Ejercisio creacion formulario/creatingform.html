<!DOCTYPE html>
<html>
    <head>
       <title> Login form </title>
       <link rel="stylesheet" href="creatingform.css">
    </head>
    <body>
        <div class="container">
            <h3>Â¡Let's sign up!</h3>
            <div class="buttons">
                <button class="google-button">
                    <picture>
                        <img src="https://www.pngmart.com/files/16/Google-Logo-PNG-Image.png">
                    </picture>
                    <span>Sign in with Google</span>
                </button>
                <button class="twitter-button">
                    <picture>
                        <img src="https://www.pngmart.com/files/5/Twitter-Transparent-PNG.png">
                    </picture>
                </button>
            </div>
            <div class="separator">
                <hr>
                <span>OR</span>
                <hr>
            </div>
            <form action="" method="">
                <div class="inputs-section">
                    <label for="name">
                        <span>Name</span>
                        <input id="name" name="name"/>
                    </label>
                    <label for="username">
                        <span>Username</span>
                        <input id="username" name="username"/>
                    </label>
                </div>
                <label for="email">
                    <span>Email</span>
                    <input id="email" name="email"/>
                </label>
                <label for="password">
                    <span>Password</span>
                    <input type="password" id="password" name="password" placeholder="6+ characters"/>
                </label>
                <label for="checkbox" class="checkbox-label">
                    <input type="checkbox" id="checkbox">
                    <span>I accept all terms and conditions</span>
                </label>
                <button type="submit" class="submit-button">Create account</button>
            </form>
        </div>
    </body>
</html>
