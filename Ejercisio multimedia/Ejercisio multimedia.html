<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia HTML</title>
    </head>  
    <body>
        <div>
           <h1> Aprendiendo a utilizar imagenes </h1>
           <img src="Imagen/fifamobile.jpg" alt="Fifa Mobile" />
        </div>
        <br>
        <div>
           <h1> Aprendiendo a utilizar los videos </h1>
           <video width="300" height="300"  controls loop muted autoplay>
            <source src="Video/meme.mp4" type="video/mp4" />
           </video>
        </div>
        <br>
        <div>
            <h1> Aprendiendo a utilizar los audios </h1>
            <audio autoplay controls loop>
                <source src="Audio/Deus me livre.mp3" type="audio/mp3" />
            </audio>
        </div>
    </body>
</html>
